<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Persegi panjang</title>
    <script>
        function hitung (){
            var panjang = document.getElementById("panjang").value;
            var lebar = document.getElementById("lebar").value;
            var luas = panjang * lebar;
            document.getElementById("luas").innerHTML = "luas = "+ luas;
        }
    </script>
</head>
<body>
    <div>
        <form action="">
            <label for="panjang">panjang</label><br />
            <input type="text" id="panjang" name="panjang" value=""/><br />
            <label for="lebar">lebar</label><br />
            <input type="text" id = "lebar" name="lebar" value=""/><br /><br />
            <button type="button" onclick="hitung()">hitung</button>

        </form>
        <div id="luas"></div>
    </div >
</body>
</html>
